<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get real-time weather updates with this fast and responsive weather app. Check the forecast for your city with ease.">
    <meta name="keywords"
        content="weather app, real-time weather, weather forecast, city weather, local weather updates, responsive weather app, PWA">
    <meta name="author" content="Safeera Banu">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <title>Weather App - Real-Time Weather Updates</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Enter your Location">
        <button class="fa-solid fa-magnifying-glass"></button>
    </div>
    <div class="container">     
        <div class="col-md-6">
            <div class="weather-box">
                <div class="box">
                    <div class="info-weather">
                        <img src="images/cloud.png" alt="Weather Info">
                        <p class="temperature">0 <span>Â°C</span></p>
                        <p class="description">Broken Clouds</p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-solid fa-water"></i>
                        <div class="text">
                            <div class="info-humidity">
                                <span>0%</span>
                            </div>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <div class="info-wind">
                                <span>0Km/h</span>
                            </div>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="not-found">
                <div class="box">
                    <img src="images/not-found.jpg" alt="Not Found">
                    <p>Oops! Location not found!</p>
                </div>
            </div>

            <div class="loading-spinner"></div>
        </div>
        <div class="col-md-6">
            <div class="forecast-container">
                <!-- Forecast cards will be dynamically added here -->
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
